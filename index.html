  <div id="title">
    <div id="logo"></div>
    <div id="header"></div>
  </div>

  <div id="narration">
    <div id="contents">
      <div id="top"></div>
    </div>
  </div>

  <div class="loader">Loading...</div>
  

  <div id="cesiumContainer">
    <a href="https://www.maptiler.com" style="position:absolute;right:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
  </div>
  <script>
  var viewer = L.Viewer('cesiumContainer', {
    animation: false,
    baseLayerPicker: false,
    navigationHelpButton: false,
    sceneModePicker: false,
    homeButton: false,
    geocoder: false,
    fullscreenButton: false,
    imageryProvider: L.UrlTemplateImageryProvider({
      url: 'https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=K4a9knT0iEiGCzwTgiXu',
      minimumLevel: 0,
      maximumLevel: 20,
      credit: L.Credit("\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e", true)
    }),
    timeline: false,
    terrainProvider: L.CesiumTerrainProvider({
      url: 'https://api.maptiler.com/tiles/terrain-quantized-mesh-v2/?key=K4a9knT0iEiGCzwTgiXu',
      credit: L.Credit("\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy;MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e", true),
      requestVertexNormals: true
    })
  });
  viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(8.67, 46.72, 4300),
    orientation: {
      pitch: Cesium.Math.toRadians(-20)
    }
  });
  </script>
